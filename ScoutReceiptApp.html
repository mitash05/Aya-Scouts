<!DOCTYPE html>
<html lang="hy">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Noto+Sans+Armenian:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* SAME STYLES AS BEFORE */
        :root { --primary: #4f46e5; --primary-glow: rgba(79, 70, 229, 0.4); --text-main: #1e293b; --text-light: #64748b; --glass-surface: rgba(255, 255, 255, 0.65); --glass-border: rgba(255, 255, 255, 0.8); --input-bg: rgba(255, 255, 255, 0.6); }
        body { font-family: 'Outfit', 'Noto Sans Armenian', sans-serif; margin: 0; color: var(--text-main); background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); min-height: 100vh; }
        .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 20s infinite ease-in-out; }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #818cf8 0%, rgba(129,140,248,0) 70%); }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #f472b6 0%, rgba(244,114,182,0) 70%); animation-delay: -5s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -30px); } }
        .glass-card { background: var(--glass-surface); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.5) inset; border-radius: 32px; padding: 30px; margin-bottom: 80px; }
        input, select { width: 100%; padding: 16px 12px 16px 24px !important; font-size: 18px; border: 1px solid rgba(136, 136, 136, 0.2); border-radius: 20px; background: var(--input-bg); color: var(--text-main); font-family: inherit; transition: 0.3s; outline: none; box-sizing: border-box; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        input[type="date"] { display: block; }
        input:focus, select:focus { background: white; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); border-color: rgba(79, 70, 229, 0.3); transform: translateY(-1px); }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem !important; }
        label { display: block; font-size: 14px; font-weight: 700; margin-bottom: 10px; color: var(--text-light); margin-left: 20px; text-transform: uppercase; letter-spacing: 0.8px; }
        .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; border: none; width: 100%; padding: 22px; font-size: 17px; font-weight: 700; border-radius: 24px; cursor: pointer; box-shadow: 0 10px 30px -5px var(--primary-glow); transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: white; color: var(--text-main); border: 1px solid rgba(0,0,0,0.1); padding: 18px; border-radius: 18px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-secondary:hover { background: #f8fafc; transform: translateY(-2px); }
        .receipt-container { padding: 10px; background: #f1f5f9; border-radius: 10px; margin-bottom: 20px; }
        .receipt-paper { background: white !important; padding: 30px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid #1e293b; position: relative; overflow: hidden; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 80px; font-weight: 900; color: rgba(0,0,0,0.03); pointer-events: none; border: 4px solid rgba(0,0,0,0.03); border-radius: 50%; padding: 20px; }
        .receipt-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px dashed #f1f5f9; padding-bottom: 10px; }
        .receipt-row:last-child { border-bottom: none; }
        .chip { padding: 10px 14px; border-radius: 12px; font-size: 14px; font-weight: 600; border: 1px solid rgba(79, 70, 229, 0.2); background: rgba(79, 70, 229, 0.05); color: var(--primary); cursor: pointer; transition: 0.2s; }
        .chip.active { background: var(--primary); color: white; }
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-radius: 100px; padding: 10px 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5); display: flex; gap: 10px; z-index: 100; }
        .nav-item { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #94a3b8; transition: 0.3s; cursor: pointer; }
        .nav-item.active { background: #1e293b; color: white; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        @media print { body * { visibility: hidden; } .receipt-paper, .receipt-paper * { visibility: visible; } .receipt-paper { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; border: 1px solid #ddd; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; } .receipt-container { background: white; } }
        @keyframes levitate { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // --- ICONS ---
    const Icons = {

        GoogleDrive: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
        WhatsApp: (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#25D366">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 0 1-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 0 1-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 0 1 2.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0 0 12.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 0 0 5.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 0 0-3.48-8.413Z"/>
            </svg>
        )
    };

    // --- CONFIGURATION ---
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_oA7qTCe2fnV-hbn_-7Vl1o8_yP-x2f8laFPauvo87A4XssiGq5tBbvvYTmEGrSlv/exec'; 
    const DRIVE_FOLDER_ID = '1UZTzEd9AvjZArsn678BrrkgfELuyqvuK';

    const App = () => {
        const [activeTab, setActiveTab] = useState('new');
        const [loading, setLoading] = useState(false);
        const [history, setHistory] = useState([]);
        const [generatedReceipt, setGeneratedReceipt] = useState(null);
        
        // --- NEW STATE: Scout Names with Phones ---
        const [scoutList, setScoutList] = useState([]); // Array of objects {name, phone}
        const [loadingNames, setLoadingNames] = useState(false);

        // Armenian Constants
        const MONTHS = ['’Ä’∏÷Ç’∂', '’ì’•’ø', '’Ñ’°÷Ä’ø', '‘±’∫÷Ä', '’Ñ’°’µ', '’Ä’∏÷Ç’∂’´’Ω', '’Ä’∏÷Ç’¨', '’ï’£’∏’Ω', '’ç’•’∫', '’Ä’∏’Ø', '’Ü’∏’µ', '‘¥’•’Ø'];
        const UNIFORM_ITEMS = ['‘≥’¨’≠’°÷Ä’Ø', '’ì’∏’≤’Ø’°’∫', '’ï’≤’°’Ø', '’á’°’∫’´’Ø', '’ç’æ’´’ø’•÷Ä', '‘π’´-’á’°’∫’´’Ø'];
        const ITEMS_WITH_SIZE = ['’á’°’∫’´’Ø', '’ç’æ’´’ø’•÷Ä', '‘π’´-’á’°’∫’´’Ø'];
        const SIZES = ['XS', 'S', 'M', 'L', 'XL', 'XXL'];
        const PREFIXES = ['SA', 'KA', 'YK'];

        const [formData, setFormData] = useState({
            prefix: 'SA',
            scoutName: '',
            parentPhone: '', // NEW FIELD
            amount: '',
            paymentDate: new Date().toISOString().split('T')[0],
            type: '‘±’∂’§’°’¥’°’æ’≥’°÷Ä',
            paidBy: '‘æ’∂’∏’≤',
            leaderName: '',
            notes: '',
            membershipMonths: [],
            uniformItem: '’á’°’∫’´’Ø',
            uniformSize: 'M'
        });

        useEffect(() => {
            const savedHistory = localStorage.getItem('scout_payment_history');
            if (savedHistory) setHistory(JSON.parse(savedHistory));
            
            if(!localStorage.getItem('device_sig')) {
                const sig = Math.floor(Math.random() * 90 + 10);
                localStorage.setItem('device_sig', sig.toString());
            }

            // --- FETCH NAMES & PHONES ---
            setLoadingNames(true);
            fetch(`${GOOGLE_SCRIPT_URL}?action=getScouts`)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        setScoutList(data); // Expecting [{name: "Aram", phone: "37499112233"}]
                    }
                    setLoadingNames(false);
                })
                .catch(error => {
                    console.error("Error fetching names:", error);
                    setLoadingNames(false);
                });
        }, []);

        const generateTxId = (selectedPrefix) => {
            const storageKey = `scout_receipt_sequence_${selectedPrefix}`;
            let currentSeq = parseInt(localStorage.getItem(storageKey) || '0');
            let nextSeq = currentSeq + 1;
            localStorage.setItem(storageKey, nextSeq.toString());
            const seqStr = nextSeq.toString().padStart(4, '0');
            const devSig = localStorage.getItem('device_sig') || '00';
            return `AYA-${selectedPrefix}-${seqStr}-${devSig}`;
        };

        const handleInputChange = (e) => {
            const { name, value } = e.target;
            
            // SPECIAL HANDLING FOR SCOUT NAME TO AUTO-FILL PHONE
            if (name === 'scoutName') {
                const foundScout = scoutList.find(s => s.name === value);
                if (foundScout && foundScout.phone) {
                    setFormData(prev => ({ ...prev, scoutName: value, parentPhone: foundScout.phone }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            } else {
                setFormData(prev => ({ ...prev, [name]: value }));
            }
        };

        const toggleMonth = (month) => {
            setFormData(prev => {
                const currentMonths = prev.membershipMonths || [];
                const newMonths = currentMonths.includes(month)
                    ? currentMonths.filter(m => m !== month)
                    : [...currentMonths, month];
                return { ...prev, membershipMonths: newMonths };
            });
        };

        const syncToCloud = async (receiptData) => {
            if (!GOOGLE_SCRIPT_URL) return 'Offline/Local Only';
            try {
                let detailedType = receiptData.type;
                if (receiptData.type === '‘±’∂’§’°’¥’°’æ’≥’°÷Ä' && receiptData.membershipMonths?.length > 0) {
                    detailedType += ` (${receiptData.membershipMonths.join(', ')})`;
                } else if (receiptData.type === '’è’°÷Ä’°’¶') {
                    detailedType += ` - ${receiptData.uniformItem}`;
                    if (ITEMS_WITH_SIZE.includes(receiptData.uniformItem)) {
                        detailedType += ` (${receiptData.uniformSize})`;
                    }
                }

                const payload = {
                    ...receiptData,
                    detailedType: detailedType,
                    folderId: DRIVE_FOLDER_ID 
                };

                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                return 'Sent to Sheet & Drive';
            } catch (error) {
                console.error("Cloud Error", error);
                return 'Cloud Error (Saved Locally)';
            }
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);
            const newId = generateTxId(formData.prefix);
            const newReceipt = { ...formData, id: newId, timestamp: new Date().toISOString() };

            const updatedHistory = [newReceipt, ...history];
            setHistory(updatedHistory);
            localStorage.setItem('scout_payment_history', JSON.stringify(updatedHistory));

            const syncStatus = await syncToCloud(newReceipt);
            setGeneratedReceipt({ ...newReceipt, status: syncStatus });
            setLoading(false);
            setActiveTab('receipt');
        };

        const handleManualSaveToDrive = async () => {
            if(!generatedReceipt) return;
            setLoading(true);
            const status = await syncToCloud(generatedReceipt);
            setGeneratedReceipt(prev => ({ ...prev, status: status }));
            setLoading(false);
            alert("’ä’°’∞’°’∂’ª’® ’∏÷Ç’≤’°÷Ä’Ø’æ’°’Æ ’ß Google Drive!");
        };

        const handleSaveImage = () => {
            const element = document.querySelector(".receipt-paper");
            if(element) {
                html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Receipt_${generatedReceipt.id}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }
        };

        // --- WHATSAPP LOGIC ---
        const handleSendWhatsApp = () => {
            if (!generatedReceipt || !generatedReceipt.parentPhone) {
                alert("’Ä’•’º’°’≠’∏’Ω’°’∞’°’¥’°÷Ä’® ’¢’°÷Å’°’Ø’°’µ’∏÷Ç’¥ ’ß:");
                return;
            }

            // Clean phone number (remove +, spaces, etc)
            let phone = generatedReceipt.parentPhone.replace(/[^0-9]/g, '');
            // Ensure 374 prefix if missing (simple check)
            if (phone.length === 9 && phone.startsWith('0')) phone = '374' + phone.substring(1); // 091 -> 37491
            if (phone.length === 8) phone = '374' + phone;

            let message = `’Ä’°÷Ä’£’•’¨’´ ‘æ’∂’∏’≤,\n\nAYA ’ç’Ø’°’∏÷Ç’ø’°’Ø’°’∂ ’∑’°÷Ä’™’¥’°’∂ ’∞’°’¥’°÷Ä ’Ω’ø’°÷Å’°’∂÷Ñ ’æ’≥’°÷Ä’∏÷Ç’¥:\n\n`;
            message += `’ç’Ø’°’∏÷Ç’ø: ${generatedReceipt.scoutName}\n`;
            message += `‘≥’∏÷Ç’¥’°÷Ä: ${generatedReceipt.amount}÷è\n`;
            message += `’Ü’∫’°’ø’°’Ø: ${generatedReceipt.type}\n`;
            message += `‘±’¥’Ω’°’©’´’æ: ${generatedReceipt.paymentDate}\n`;
            message += `\n’á’∂’∏÷Ä’∞’°’Ø’°’¨’∏÷Ç’©’µ’∏÷Ç’∂:\nID: ${generatedReceipt.id}`;

            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        const handleSendPDF = () => { window.print(); };

        const resetForm = () => {
            setFormData({
                ...formData,
                scoutName: '',
                parentPhone: '',
                amount: '',
                type: '‘±’∂’§’°’¥’°’æ’≥’°÷Ä',
                notes: '',
                membershipMonths: [],
                uniformItem: '’á’°’∫’´’Ø',
                uniformSize: 'M'
            });
            setGeneratedReceipt(null);
            setActiveTab('new');
        };
        
        const getDetailsString = (data) => {
            if (data.type === '‘±’∂’§’°’¥’°’æ’≥’°÷Ä') return data.membershipMonths && data.membershipMonths.length > 0 ? `‘±’¥’´’Ω’∂’•÷Ä: ${data.membershipMonths.join(', ')}` : '';
            if (data.type === '’è’°÷Ä’°’¶') {
                let str = data.uniformItem;
                if (ITEMS_WITH_SIZE.includes(data.uniformItem)) str += ` (’â’°÷É’Ω: ${data.uniformSize})`;
                return str;
            }
            return '';
        };

        const ReceiptCard = ({ data }) => {
            const extraDetails = getDetailsString(data);
            return (
                <div className="receipt-container">
                    <div className="receipt-paper">
                        <div className="watermark">PAID</div>
                        <div className="flex flex-col items-center mb-4">
                            <img src="AYA.png" alt="AYA Logo" className="h-20 object-contain mb-2" onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'block'; }} />
                            <div className="hidden"><Icons.GoogleDrive className="w-16 h-16 text-blue-900" /></div>
                            <h2 className="text-xl font-bold text-gray-900 tracking-tight mt-2 uppercase">’é’≥’°÷Ä’¥’°’∂ ‘±’∂’§’∏÷Ä÷Ä’°’£’´÷Ä</h2>
                            <p className="text-xs text-gray-500 font-mono">{data.id}</p>
                        </div>
                        <div className="space-y-4 text-base">
                            <div className="receipt-row"><span className="text-gray-500">‘±’¥’Ω’°’©’´’æ</span><span className="font-semibold">{data.paymentDate}</span></div>
                            <div className="receipt-row"><span className="text-gray-500">’ç’Ø’°’∏÷Ç’ø</span><span className="font-bold text-gray-800">{data.scoutName}</span></div>
                            <div className="receipt-row"><span className="text-gray-500">’Ü’∫’°’ø’°’Ø</span><span className="text-gray-800 text-right">{data.type}</span></div>
                            {extraDetails && <div className="bg-gray-50 p-2 rounded text-sm text-center border border-gray-100"><span className="text-gray-800 font-medium">{extraDetails}</span></div>}
                            <div className="receipt-row pt-2 border-t border-dashed border-gray-300"><span className="text-gray-500">‘≥’∏÷Ç’¥’°÷Ä</span><span className="text-3xl font-bold text-blue-900">÷è{data.amount}</span></div>
                        </div>
                        <div className="mt-8 pt-4 border-t border-gray-100 flex justify-between items-end">
                            <div className="text-left"><p className="text-[12px] text-gray-400 uppercase tracking-widest">’é’≥’°÷Ä’∏’≤</p><p className="font-medium text-gray-700 text-base">{data.paidBy}</p></div>
                            <div className="text-right"><p className="text-[12px] text-gray-400 uppercase tracking-widest">’ç’ø’°÷Å’∏’≤ (’Ç’•’Ø’°’æ’°÷Ä)</p><p className="font-medium text-gray-700 text-base">{data.leaderName}</p></div>
                        </div>
                    </div>
                </div>
            );
        };
